<body>
  <div class="container">
    <header>
      <H1>Todo List ({{incompleteCount}})</H1>

    <label class="hide-completed">
      <input type="checkbox"/>
      Hide Completed Tasks
    </label>
    {{> loginButtons}}
    </header>
    {{#if currentUser}}
    <form class="new-task">
      <input type="text" name="text" placeHolder="PLEASE ADD A NEW TASK HERE"/>

    </form>
    {{/if}}
  <ul>
    {{#each tasks}}
      {{> task }}
    {{/each}}
  </ul>
  </div>


</body>
